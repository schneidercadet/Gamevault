<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="GameVault - Your Ultimate Gaming Library" />
    <meta name="theme-color" content="#000000" />
    <title>GameVault</title>
    
    <link rel="preconnect" href="https://kit.fontawesome.com">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://lottie.host">
    
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5b3bfbded5.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>
  </head>
  
  <body>
    <header class="header" aria-label="Header">
      <nav class="nav" aria-label="Navigation">
        <div class="nav__container">
          <a href="index.html" class="nav__logo" aria-label="GameVault Logo">
            <img src="./assets/LOGO.png" alt="GameVault Logo">
            <span class="logo__title">GameVault</span>
          </a>
          <form class="search__form" id="searchForm" aria-label="Search Form">
            <input 
              type="search" 
              id="searchInput" 
              placeholder="Search games..."
              aria-label="Search games"
              autocomplete="off"
            >
            <button type="submit" class="search__button" aria-label="Search">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main class="main" aria-label="Main Content">
      <div id="loadingOverlay" class="loading__overlay" aria-hidden="true">
        <lottie-player
          class="loading__animation" 
          src="./assets/loading.json" 
          speed="1" 
          loop 
          autoplay 
          mode="normal">
        </lottie-player>
      </div>

      <h1 class="header__title">Featured Games</h1>

      <section class="filters" aria-label="Game filters">
        <div class="filters__container">
          <select id="platformFilter" aria-label="Filter by platform">
            <option value="" disabled selected>Platform</option>
          </select>
          <select id="genreFilter" aria-label="Filter by genre">
            <option value="" disabled selected>Genre</option>
          </select>
          <select id="yearFilter" aria-label="Filter by year">
            <option value="" disabled selected>Year</option>
          </select>
        </div>
      </section>

      <section class="games__container" aria-label="Games Container">
        <div id="gamesGrid"></div>
        <div class="pagination" id="pagination"></div>
      </section>
    </main>

    <footer class="footer" aria-label="Footer">
      <div class="footer__container">
        <div class="footer__logo">
          <img src="./assets/LOGO.png" alt="GameVault Logo" loading="lazy">
          <span class="footer__logo--title">GameVault</span>
        </div>
        <div class="footer__social">
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Twitter">
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Facebook">
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </div>
        <div class="footer__copy">
          <span>&copy; 2024 GameVault. All rights reserved.</span>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="api.js" defer></script>
    <script src="game.js" defer></script>
  </body>
</html>
